<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Lakshmi Vinayaka Properties</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .error-msg {
            color: red;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body style="background-color: var(--light-gray);">

    <div class="login-container">
        <h2>Admin Login</h2>
        <div id="error-msg" class="error-msg">Invalid username or password</div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <p style="margin-top: 1rem;"><a href="index.html">Back to Home</a></p>
    </div>

    <script src="admin.js"></script>
</body>

</html>
